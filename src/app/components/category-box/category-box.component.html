<div>
    <!--
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    | [Yellow Path | HECHO]                                                    |
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    | Un clic sobre la categoría debería enviar un evento al componente padre. |
    |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
    -->
    <span class="blink-font" *ngFor="let category of categories" (click)="categoryClick(category)">
        {{ category.name }}
    </span>
</div>
